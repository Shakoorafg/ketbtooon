<html>
	<head>
        <title>HTML Attributes </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                box-sizing: border-box;
            }
            .box{
                width: 25%;
                border: 1px solid green;
                float: left;
                padding: 20px;
            }
            @media screen and (max-width: 600px){
                .box{
                   width: 100%;
                }
            }
        </style>
	</head>
	<body>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
	</body>

</html>
